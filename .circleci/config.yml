version: 2

.base: &base
  docker:
    - image: trojsten/web-base:latest
    - image: postgres:9.5
      environment:
        POSTGRES_DB: trojsten
        POSTGRES_USER: trojsten

    # - image: elasticsearch:2.4.6
  working_directory: ~/web

jobs:
  build:
    <<: *base
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/web
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "poetry.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-
      - run:
          name: install dependencies
          command: |
            poetry install
      - save_cache:
          paths:
            - ~/.cache/pypoetry/virtualenvs
          key: v3-dependencies-{{ checksum "poetry.lock" }}
  test:
    <<: *base
    environment:
      TROJSTENWEB_DATABASE_URL: 127.0.0.1
      DJANGO_SETTINGS_MODULE: trojsten.settings.test
      TROJSTENWEB_ELASTICSEARCH_TESTS: 0
      # TROJSTENWEB_HAYSTACK_CONNECTIONS_URL: http://elasticsearch:9200
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "poetry.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-
      - run:
          name: run tests
          command: |
            bash  -c 'cd trojsten; poetry run ../manage.py compilemessages'
            poetry run coverage run manage.py test
      - run:
          name: upload coverage
          command: |
            curl -s https://codecov.io/bash | bash
  lint:
    <<: *base
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "poetry.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-
      - run:
          name: flake8
          command: |
            poetry run flake8 trojsten
  migrations:
    <<: *base
    environment:
      TROJSTENWEB_DATABASE_URL: 127.0.0.1
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "poetry.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-
      - run:
          name: check-migrations
          command: |
            # Migrations are localized, so translations have to be available for the consistent behaviour.
            bash  -c 'cd trojsten; poetry run ../manage.py compilemessages'
            poetry run ./manage.py makemigrations --dry-run --check
  black:
    <<: *base
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "poetry.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-
      - run:
          name: black
          command: |
            black --check trojsten
  isort:
    <<: *base
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "poetry.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-
      - run:
          name: isort
          command: |
            poetry run isort -rc trojsten --check

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
      - migrations:
          requires:
            - build
      - black:
          requires:
            - build
      - isort:
          requires:
            - build
