<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 1 vstup a vráti 1 ak je vstup prvočíslo, inak 0.

</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			2
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			1
		</code>
	</div>
</div>
<span>2 je prvočíslo</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			9
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			0
		</code>
	</div>
</div>
<span>9 nie je prvočíslo</span>
