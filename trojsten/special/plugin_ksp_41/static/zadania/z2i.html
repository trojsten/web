<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 1 vstup a vráti n-té fibonacciho číslo. Táto úloha
	je za dvojnásobný počet bodov. Jej vyriešenie ti odomkne bonusovú úlohu.
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			0
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			0
		</code>
	</div>
</div>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			15
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			610
		</code>
	</div>
</div>
