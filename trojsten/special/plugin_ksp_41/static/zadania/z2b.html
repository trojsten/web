<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 2 vstupy a vráti zvyšok po delení.
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			10 2
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			0
		</code>
	</div>
</div>
<span>10 % 2 = 0</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			33 5
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			3
		</code>
	</div>
</div>
<span>33 % 5 = 3</span>
