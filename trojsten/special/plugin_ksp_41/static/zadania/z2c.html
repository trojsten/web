<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 1 vstup a vráti jeho druhú odmocninu zaokrúhlenú nadol.
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			4
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			2
		</code>
	</div>
</div>
<span>√4 = 2</span>
