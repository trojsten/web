<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 1 vstup a vráti počet jeho deliteľov.
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			4
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			3
		</code>
	</div>
</div>
<span>4 je deliteľná číslami 1, 2 a 4</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			1
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			1
		</code>
	</div>
</div>
<span>1 je deliteľná iba číslom 1</span>
