<h2>Zadanie</h2>
<p>
	Zostrojte program, ktorý dostane 2 vstupy a vráti ich podiel zaokrúhlený nadol.
</p>
<h2>Príklad</h2>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			10 2
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			5
		</code>
	</div>
</div>
<span>10 / 2 = 5</span>
<div class="example">
	<div>
		<div>Vstup</div>
		<code>
			20 3
		</code>
	</div>
	<div>
		<div>Výstup</div>
		<code>
			6
		</code>
	</div>
</div>
<span>20 / 3 = 6</span>
