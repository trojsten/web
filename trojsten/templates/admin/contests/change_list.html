{% extends "admin/change_list.html" %}
{% load i18n admin_static admin_list %}
{% load admin_urls %}

{% block object-tools-items %}
<li>
    <a href="{% url cl.opts|admin_urlname:'add' %}{% if add_options %}?{{ add_options }}{% endif %}{% if is_popup %}{% if add_options %}&amp;{% else %}?{% endif %}_popup=1{% endif %}" class="addlink">
    {% blocktrans with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktrans %}
    </a>
</li>
{% endblock %}
