{% block page_header %}
<nav class="navbar navbar-main navbar-nonresponsive navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle pull-left" data-toggle="offcanvas" data-target=".nav-menu">
      <span class="sr-only">Toggle menu</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span></button>
      <a class="navbar-brand" href="{{ SITE.url }}">{{ SITE.short_name }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="navbar-collapse">
      <ul class="nav navbar-nav hidden-xs">
        {% for OTHER_SITE in OTHER_SITES %}
        <li><a href="{{ OTHER_SITE.url }}">{{ OTHER_SITE.short_name }}</a></li>
        {% endfor %}
      </ul>
      {% include "ksp_login/parts/login_box.html" %}
      {% include "trojsten/layout/social-buttons.html" %}
      {% if SITE.short_name == 'Wiki' %}
        <div>
          <form class="navbar-form navbar-right" id="wiki-search-form" type="GET" action="/search/">
            <div class="input-group">
              <input type="search" class="form-control search-query" name="q" placeholder="HÄ¾adaj..."/>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <span class="fa fa-search"></span>
                  </button>
                </span>
            </div><!-- /input-group -->
          </form>
        </div>
      {% endif %}
    </div><!-- /.navbar-collapse -->
  </div>
</nav>
{% endblock %}
