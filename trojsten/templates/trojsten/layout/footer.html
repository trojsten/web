{% load staticfiles %}
{% block page_footer %}

<div class="container text-muted">
  <div class="row">
    <div class="col-sm-2 col-xs-12 {% if SITE.is_login_provider %}col-sm-offset-2{% endif %}" id="footer-logo">
      <a href="https://trojsten.sk/" target="_blank">
        <div>
          <img src="{% static "images/trojsten/logo_small.png" %}" alt="Trojsten"/>
        </div>
        &copy; {% now "Y" %} Trojsten
        <!-- (rev {{ VERSION }}) -->
      </a>
    </div>

    <div class="col-sm-2 col-xs-6 footer-text">
      <a href="https://trojsten.sk/podporte-nas/" target="_blank">
        <div>
          <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
        </div>
        Podporte nás
      </a>
    </div>

    {% if not SITE.is_login_provider %}
    <div class="col-sm-2 col-xs-6">
      <a href="/kontakt/">
        <div>
          <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
        </div>
        Kontakt
      </a>
    </div>

    <div class="col-sm-2 col-xs-6 mobile-second-row">
      <a href="https://www.trojsten.sk/#partneri" target="_blank">
        <div>
          <span class="glyphicon glyphicon-handshake" aria-hidden="true"></span>
        </div>
        Sponzori
      </a>
    </div>
    {% endif %}

    <div class="col-sm-2 col-xs-6 mobile-second-row">
      <a href="{% url 'contact_form' %}">
        <div>
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        </div>
        Nahlásiť problém
      </a>
    </div>

    <div class="col-sm-2 hidden-xs">
      <a href="http://glyphicons.com/">
        <div>
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </div>
        &copy; GLYPHICONS
      </a>
    </div>
  </div>
</div>

{% endblock %}
