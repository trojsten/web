{% load i18n sekizai_tags staticfiles %}
{% if user.is_authenticated %}
{% addtoblock "js" %}
    <script>
      window.TROJSTEN_ICON = "{% static 'images/trojsten/logo_small.png' %}"
      window.TROJSTEN_NOTIFY_URL = "{% url 'nyt:json_get' %}"
      window.TROJSTEN_NOTIFY_GOTO = "{% url 'nyt:goto_base' %}"
    </script>
    <script type="text/javascript" src="{% static 'js/notifications.js' %}"></script>
{% endaddtoblock %}

<ul class="nav navbar-nav navbar-right" style="margin-right:16px;">
<li class="dropdown">
    <p class="dropdown-toggle btn btn-primary navbar-btn" id="notification-dropdown" data-toggle="dropdown">
      <i class="glyphicon glyphicon-bell"></i>
      <span class="badge" id="notification-box-number"></span>
    </p>
    <ul class="dropdown-menu" role="menu" aria-labelledby="notification-dropdown" id="notification-box-content">
      {% comment %} <li role="presentation" class="divider"></li> {% endcomment %}
      {% comment %} <li role="presentation">

        <a role="menuitem" tabindex="-1" href="{% if SITE.is_login_provider %}{% url "account_logout" %}
        {% else %}{% url "remote_account_logout" %}{%  endif %}?next={% ksp_login_next %}">
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
          {% trans "Log out" %}</a>
      </li> {% endcomment %}
    </ul>
</li>
</ul>
{% endif %}
