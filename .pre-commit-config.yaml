repos:
  - repo: https://github.com/python/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.6
  - repo: https://github.com/asottile/seed-isort-config
    rev: v1.9.1
    hooks:
    -   id: seed-isort-config
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: "v4.3.20"
    hooks:
      - id: isort